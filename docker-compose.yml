version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: task-manager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: task-manager
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - task-manager-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-manager-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URL: mongodb://admin:adminpassword@mongodb:27017/task-manager?authSource=admin
      JWT_SECRET: dev_secret_key_change_in_production
      FRONTEND_URL: http://localhost:5173
    volumes:
      # Mount source code for hot reloading in development
      - ./backend/src:/app/src
      # Mount uploads directory to persist avatar uploads
      - ./backend/uploads:/app/uploads
      # Don't mount node_modules
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - task-manager-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        VITE_API_URL: http://localhost:3000
    container_name: task-manager-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      # Mount source code for hot reloading
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      # Don't mount node_modules
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - task-manager-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  task-manager-network:
    driver: bridge
